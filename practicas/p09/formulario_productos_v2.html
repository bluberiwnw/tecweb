<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Productos - Librería Tecweb</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        fieldset {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="reset"] {
            width: auto;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Registro de Nuevo Producto - Librería Tecweb</h1>

<form action="set_producto_v2.php" method="post" enctype="multipart/form-data" onsubmit="return validarFormulario()">
    <fieldset>
        <legend>Datos del Producto</legend>

        <!-- a. Nombre requerido -->
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" name="nombre" id="nombre" maxlength="100" required>

        <!-- b. Marca seleccionable -->
        <label for="marca">Marca:</label>
        <select name="marca" id="marca" required>
            <option value="">-- Selecciona una marca --</option>
            <option value="SEP">SEP</option>
            <option value="Santillana">Santillana</option>
            <option value="Pearson">Pearson</option>
            <option value="McGraw-Hill">McGraw-Hill</option>
            <option value="Trillas">Trillas</option>
        </select>

        <!-- c. Modelo alfanumérico -->
        <label for="modelo">Modelo:</label>
        <input type="text" name="modelo" id="modelo" maxlength="25" required pattern="[A-Za-z0-9]+">

        <!-- d. Precio mayor a 99.99 -->
        <label for="precio">Precio:</label>
        <input type="number" name="precio" id="precio" min="100" step="0.01" required>

        <!-- e. Detalles opcional -->
        <label for="detalles">Detalles:</label>
        <textarea name="detalles" id="detalles" rows="4" maxlength="250" placeholder="Detalles adicionales (opcional)"></textarea>

        <!-- f. Unidades requeridas -->
        <label for="unidades">Unidades en Stock:</label>
        <input type="number" name="unidades" id="unidades" min="0" required>

        <!-- g. Imagen opcional -->
        <label for="imagen">Imagen del Producto:</label>
        <input type="file" name="imagen" id="imagen" accept="image/*">
        <small>Si no seleccionas una imagen, se usará una imagen por defecto.</small>
    </fieldset>

    <input type="submit" value="Registrar Producto">
    <input type="reset" value="Limpiar">
</form>

<script>
function validarFormulario() {
    const nombre = document.getElementById('nombre').value.trim();
    const marca = document.getElementById('marca').value;
    const modelo = document.getElementById('modelo').value.trim();
    const precio = parseFloat(document.getElementById('precio').value);
    const detalles = document.getElementById('detalles').value.trim();
    const unidades = parseInt(document.getElementById('unidades').value);

    // a. Nombre requerido y <= 100 caracteres
    if (!nombre || nombre.length > 100) {
        alert("El nombre es obligatorio y debe tener 100 caracteres o menos.");
        return false;
    }

    // b. Marca requerida
    if (marca === "") {
        alert("Debes seleccionar una marca.");
        return false;
    }

    // c. Modelo requerido, alfanumérico, <= 25 caracteres
    const modeloRegex = /^[A-Za-z0-9]+$/;
    if (!modelo || modelo.length > 25 || !modeloRegex.test(modelo)) {
        alert("El modelo es obligatorio, debe ser alfanumérico y tener 25 caracteres o menos.");
        return false;
    }

    // d. Precio > 99.99
    if (isNaN(precio) || precio <= 99.99) {
        alert("El precio debe ser mayor a 99.99.");
        return false;
    }

    // e. Detalles opcional, <= 250 caracteres
    if (detalles.length > 250) {
        alert("Los detalles no pueden superar los 250 caracteres.");
        return false;
    }

    // f. Unidades >= 0
    if (isNaN(unidades) || unidades < 0) {
        alert("Las unidades deben ser 0 o un número mayor.");
        return false;
    }

    // g. Imagen opcional: si no hay, usar una imagen por defecto
    const imagen = document.getElementById('imagen');
    if (imagen.files.length === 0) {
        // Creamos un campo oculto con la imagen por defecto
        const inputDefault = document.createElement('input');
        inputDefault.type = 'hidden';
        inputDefault.name = 'imagen_defecto';
        inputDefault.value = 'img/default.png';
        document.forms[0].appendChild(inputDefault);
    }

    return true;
}
</script>

</body>
</html>
